{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {{ block "title" . }}
    {{ end }}
    </title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    {{ block "styles" . }}
    {{ end }}

    <style>
      body {
        font: normal 14px/20px "Arial", sans-serif;
        background-color: #f5f5f5;
      }
      #container {
        width: 70%;
        margin: auto;
      }
      table {
        width: 30%;
        margin: auto;
      }
      th {
        text-align: left;
        border: 1px solid #d7d7d7;
        padding: 13px 5px;
      }
      td {
        padding: 3px 5px;
        border: 1px solid #d7d7d7;
      }
    </style>
  </head>
  <body>
    <div id="container">
      {{ block "content" . }}
      {{ end }}
    </div>
    <!-- scripts -->
    {{ block "scripts" . }}
    {{ end }}
  </body>
</html>
{{ end }}
